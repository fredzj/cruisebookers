name: ðŸš€ FTP Deploy to Shared Hosting

on:
  push:
    branches:
      - main  # Adjust if your default branch has a different name

jobs:
  ftp-deploy:
    name: Upload via FTP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/  # Modify this if your hosting uses a different directory
          local-dir: ./  # Adjust if you want to deploy a specific subdirectory
